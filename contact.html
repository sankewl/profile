    <body>

        <h1 class="header1">Contact</h1>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="portfoilo.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="form">
            <form action="#">
                <fieldset>
                    <legend>Contact</legend>
                    <div>
                        <label for="name">Name:</label>
                        <input type="name" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email_address" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone: <em>format(000-000-0000)</em> </label>
                        <input type="tel" id="phoneNumber" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="20" rows="5"></textarea>
                    </div>
                    <button>Submit</button>
                </fieldset>
            </form>
        </div>
</html>
